<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sinabro.com/Activity</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <section id="introduceContainer"></section>
    <section id="allContainer">
        <!-- <section class="topActivityText"></section> -->
        <section class="activityBoxContainer">
            <article class="activityTopBox">
                <div class="activityTopLeftBox cards" id="project">
                    <p class="topLeftBoxTopText">동아리 내</p>
                    <p class="topLeftBoxBottomText">프로젝트</p>
                    <div class="iconBox">
                        <img src="./../../img/edit.png" alt="">
                    </div>
                </div>
                <div class="activityTopCenterBox cards" id="lightningTalk">
                    <p class="topCenterBoxTopText">라이트닝</p>
                    <p class="topCenterBoxBottomText">토크</p>
                    <div class="iconBox">
                        <img src="./../../img/flash.png" alt="">
                    </div>
                </div>
                <div class="activityTopRightBox cards" id="mentoring">
                    <p>멘토링</p>
                    <div class="iconBox">
                        <img src="./../../img/cooperation.png" alt="">
                    </div>
                </div>
            </article>
            <article class="activityLogo">
                <img src="./../../img/시나브로.PNG">
            </article>
            <article class="activityBottomBox">
                <div class="activityBottomLeftBox cards" id="majorStudy">
                    <div class="iconBox">
                        <img src="./../../img/book (2).png" alt="">
                    </div>
                    <p class="bottomLeftBoxTopText">분야별</p>
                    <p class="bottomLeftBoxBottomText">스터디</p>
                </div>
                <div class="activityBottomCenterBox cards" id="algorithm">
                    <div class="iconBox">
                        <img src="./../../img/neural (1).png" alt="">
                    </div>
                    <p class="bottomCenterBoxTopText">알고리즘</p>
                    <p class="bottomCenterBoxBottomText">스터디</p>
                </div>
                <div class="activityBottomRightBox cards" id="retrospect">
                    <div class="iconBox">
                        <img src="./../../img/그룹 28.png" alt="">
                    </div>
                    <p>회고</p>
                </div>
            </article>
        </section>
        <!-- <section class="bottomActivityText"></section> -->
    </section>
    <nav id="asideNavContainer">
        
    </nav>
    <script src="./../../public/sidebar.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
